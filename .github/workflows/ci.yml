name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Make scripts executable
        run: |
          chmod +x scripts/run-tests.sh
      - name: Run tests
        run: |
          ./scripts/run-tests.sh
