name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_all:
        description: 'Force running all tests (skips changed-only optimization)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'
      - run: cpanm --installdeps .
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Make scripts executable
        run: |
          chmod +x scripts/run-tests.sh
      - name: Install dependencies # 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Detect changed exercises
        id: changed
        run: |
          chmod +x scripts/ci-find-changed-exercises.sh
          BASE_REF=origin/main
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
          fi
          CHANGED=$(./scripts/ci-find-changed-exercises.sh "$BASE_REF")
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Run tests
        env:
          RUN_ALL: ${{ github.event.inputs.run_all || 'false' }}
        run: |
          chmod +x scripts/run-tests.sh
          if [ "$RUN_ALL" = "true" ]; then
            echo "RUN_ALL is true; running all tests"
            ./scripts/run-tests.sh --all
          elif [ -z "${{ steps.changed.outputs.changed }}" ]; then
            echo "No changed exercise detected; running all tests"
            ./scripts/run-tests.sh
          else
            echo "Running tests for: ${{ steps.changed.outputs.changed }}"
            ./scripts/run-tests.sh --exercises ${{ steps.changed.outputs.changed }}
          fi
